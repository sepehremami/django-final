{% extends "base.html" %}

{% block content %}
{% for product in products %}
<div class="bia bockoresh ">
{% if product.media_set == None  %}
    <img src="_images/default.jpg" alt="There are no images available right now.">
{% else %}
<img src="{{product.media_set}}" alt="{{product.name}}">
{% endif %}
    <a href="{{product.get_absolute_url}}">{{product.name}}</a></h1>
</div>
{% endfor %}

{% endblock content %}
