{% extends 'base.html' %}

{% load static %}
{% block styles %}
<style>
  .gradient-custom {
    /* fallback for old browsers */
    background: #f6d365;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
  }

  .active {
    color: green;
    font-weight: bolder;

  }
</style>
{% endblock %}

{% block content %}

<section class="vh-100" style="">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col col-lg-6 mb-4 mb-lg-0">
      <div class="card mb-3" style="border-radius: .5rem;">
        <div class="row g-0">
          <div class="col-md-4 gradient-custom text-center text-white"
            style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem; margin: auto; ">
            <h5 style="text-align: center;">{{user.username}}</h5>
            <p style="text-align: center;">{{user.username}}</p>
            <i class="far fa-edit mb-5"></i>
          </div>
          <div class="col-md-8 d-flex">
            <div class="card-body p-4 justify-content-center">
              <h6>Information</h6>
              <hr class="mt-0 mb-4">
              <div class="row pt-1">
                <div class="col-6 mb-3">
                  <h6>Email</h6>
                  <p class="text-muted">{{user.email}}</p>
                </div>
                <div class="col-6 mb-3">
                  <h6>Phone</h6>
                  <p class="text-muted">{{user.phone}}</p>
                </div>
              </div>
              <h6>Projects</h6>
              <hr class="mt-0 mb-4">
              <div class="row pt-1">
                <div class="col-6 mb-3">
                  <h6>آدرس‌ها</h6>

                  <div id="address-holder" class="row"></div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</section>
<script src="{% static 'js/profile-bundle.js' %}"></script>
{% endblock %}
