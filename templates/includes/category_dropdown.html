{% load static %}


<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    دسته‌بندی‌ها
  </button>
  <ul class="dropdown-menu dropdown-menu-left pull-right" aria-labelledby="navbarDropdown">
      {% for category in categories %}
          {% if category.load_children %}
               <li class="nav-item dropdown">
                   <a class="dropdown-item" href="#">{{ category }}</a>
                    <ul class="dropdown-submenu" aria-labelledby="dropdownMenuButton1">
                        {% for child in category.parse_children %}
                            <li class="nav-item pull-left">
                                <a class="dropdown-item navbar-link" href="#">{{ child }}</a>
                            </li>
                        {% endfor %}
                    </ul>
               </li>
              {% else %}
              <li class="nav-item dropdown"><a class="dropdown-item" href="#">{{ category }}</a></li>


          {% endif %}

      {% endfor %}
  </ul>
</div>
<script>
let el = document.querySelector('.dropdown-toggle');


</script>
